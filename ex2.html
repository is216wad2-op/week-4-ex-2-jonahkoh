<!DOCTYPE html>
<html>
  <head>
    <style>
      #div1 {
        width: 200px;
        height: 200px;
        background-color: goldenrod;
      }
      #div2 {
        width: 200px;
        height: 200px;
        background-color: goldenrod;
        border-radius: 50%;
      }

      /* add CSS code here */
    </style>
  </head>
  <body>
    <h2>Changing HTML Attribute Value</h2>

    <div id="div1"></div>

    <button onclick="changeShape()">Make a change!</button>

    <script>
      var square = true;

      function changeShape() {
        if (square == true) {
          var div = document.getElementById("div1");
          div.id = "div2";
          sqaure = false;
        } else {
          var div = document.getElementById("div2");
          div.id = "div1";
          square = true;
        }
      }
